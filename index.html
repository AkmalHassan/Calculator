<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1 class="h">Calculator</h1>
    </header>

    <div class="main-container">
      <table class="table-container">
        <tr class="row-container">
          <td colspan="3" class="">
            <input type="text" id="result" disabled />
          </td>
          <td class="cell-container">
            <button onclick="calc('=')">=</button>
          </td>
        </tr>
        <tr class="row-container">
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="9"
              id="9"
              onclick="display('9')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="8"
              id="8"
              onclick="display('8')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="7"
              id="7"
              onclick="display('7')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="+"
              id="+"
              onclick="calc('+')  "
            />
          </td>
        </tr>
        <tr class="row-container">
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="6"
              id="6"
              onclick="display('6')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="5"
              id="5"
              onclick="display('5')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="4"
              id="4"
              onclick="display('4')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="-"
              id="-"
              onclick="calc('-') "
            />
          </td>
        </tr>
        <tr class="row-container">
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="3"
              id="3"
              onclick="display('3')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="2"
              id="2"
              onclick="display('2')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="1"
              id="1"
              onclick="display('1')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="/"
              id="/"
              onclick="calc('/')  "
            />
          </td>
        </tr>
        <tr class="row-container">
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="0"
              id="0"
              onclick="display('0')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="."
              id="."
              onclick="display('.')  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="C"
              onclick="clearDisplay()  "
            />
          </td>
          <td class="cell-container">
            <input
              class="cell-content"
              type="button"
              value="*"
              id="*"
              onclick="calc('*')"
            />
          </td>
        </tr>
      </table>
      <div class="opt-container">
        <p id="op" style="padding-top: 0px; margin-top: 0px"></p>
      </div>
    </div>

    <script>
      d = document.getElementById("result");
      let op1 = null,
        op = null,
        op2 = null;
      flag = false;

      function display(val) {
        if (flag) {
          d.value = "";
          flag = false;
        }
        d.value += val;
      }

      function clearDisplay() {
        d.value = "";
        op1 = null;
        op2 = null;
        op = null;
        document.getElementById("op").innerText = op;
      }

      function calc(opt) {
        if (op1 == null) {
          op1 = d.value;
          d.value = "";
          op = opt;
        } else {
          op2 = d.value;
          if (op == "+") {
            op1 = d.value = Number(op1) + Number(op2);
          }
          if (op == "-") {
            op1 = d.value = Number(op1) - Number(op2);
          }
          if (op == "*") {
            op1 = d.value = Number(op1) * Number(op2);
          }
          if (op == "/") {
            if (op2 == 0) {
              alert("Number cannot be divided by zero!");
              d.value = "";
            } else {
              op1 = d.value = Number(op1) / Number(op2);
            }
          }
        }
        op = opt;
        document.getElementById("op").innerText = op;
        flag = true;
      }
    </script>
  </body>
</html>
